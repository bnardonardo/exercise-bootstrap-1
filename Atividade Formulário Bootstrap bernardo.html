<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Atividade Formulário Bootstrap</title>
    </head>
        <body>
            <main class="container">

                    <h1>Atividade Formulário Bootstrap</h1>
                        <form>
                            <div class="row gx-1">
                                <div class="col-sm-4">
                                    <label for="inNome">Nome  </label>
                                    <input type="text" id="inNome">
                                </div>

                                <div class="col-sm-4">
                                    <label for="inSenha">Senha</label>
                                    <input type="password" id="inSenha">
                                </div>
                            </div>    

                            <div class="row gx-3">
                                <div class="col-sm-4">                  
                                    <label for="inEmail">E-mail</label>
                                    <input type="email" id="inEmail">
                                </div>    

                                <div class="col-2">
                                    <label for="inArquivo">Arquivos</label>
                                    <input type="file" id="inArquivo">
                                </div>
                            </div>

                            <div class="row gx-1">
                                <div class="col-sm-4">
                                    <label for="inDataN">Data de Nascimento</label>
                                    <input type="date" id="inDataN">
                                </div>

                                <div class="col-sm-4">
                                    <label for="inSelect">Pets de Interesse:</label>
                                    <select name="inSelect" id="inSelect">
                                        <optgroup label="Aves">
                                            <option value="periqiutos">Periqiutos</option>
                                            <option value="papagaios">Papagaios</option>
                                        </optgroup>
                                        <optgroup label="4 patas">
                                            <option value="cachorros">Cachorros</option>
                                            <option value="gatos">Gatos</option>
                                        </optgroup>
                                        </select>
                                </div>
                            </div>

                            <div class="row gx-1">
                                <div class="col-sm-4">
                                    <input type="checkbox" id="incheckbox" name="outrosP" value="outrosP">
                                        <label for="vehicle1"> Possuo outros pets</label><br>
                                </div>

                                <div class="col-sm-4">
                                    <label for="inNumero">Quantos outros possui? </label>
                                    <input type="number" id="inNumero">                                
                                </div>
                            </div>

                            <div class="row gx-1">
                                <div class="col-sm-4">
                                        <label for="inRadio">Genero:</label><br>
                                        <input type="radio" id="masc" name="genero" value="Masculino">
                                        <label for="masc">Masculino</label><br>
                                        <input type="radio" id="fem" name="genero" value="Feminino">
                                        <label for="fem">Feminino</label><br>
                                        <input type="radio" id="outroG" name="genero" value="Outro">
                                        <label for="outroG">Outro</label>
                                </div>

                                <div class="col-sm-4">
                                        <input type="reset" value="Reset" id="inReset">
                                </div>
                            </div>

                                <div class="col-sm-4">
                                        <input type="button" value="Confirmar" id="botaoConfirma">
                                </div>
                </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
